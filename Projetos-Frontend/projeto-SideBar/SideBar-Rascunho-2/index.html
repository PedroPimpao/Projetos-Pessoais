<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SideBar Rascunho 2</title>
</head>
<body>
    <div class="container">
        
        <nav class="mobile-menu">
            <div class="button">
                <i class="bi bi-list" id="mobile-menu-button"></i>
            </div>
            <div class="nav-list">
                nav-mobile
            </div>
        </nav>
        <nav class="desktop-menu">
            <div class="button">
                <i class="bi bi-list" id="desk-menu-button"></i>
            </div>
            <div class="nav-list">
                nav-desktop
            </div>
        </nav>

        <main class="main-content">
            <div class="button">
                <i class="bi bi-list" id="Main-mobile-menu-btn"></i>
            </div>
            <div class="content">
                main
            </div>
        </main>
    </div>
    <script src="navbar.js"></script>
</body>
</html>
