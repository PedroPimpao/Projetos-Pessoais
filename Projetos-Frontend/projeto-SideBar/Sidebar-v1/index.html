<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SideBar</title>
</head>
<body>
    <nav class="sideBar">
        <div class="ExpandButton">
            <i class="bi bi-list"></i>
        </div>
        <ul>
            <li class="itemMenu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-icon">Home</span>
                </a>
            </li>
            <li class="itemMenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-icon">Dashboard</span>
                </a>
            </li>
            <li class="itemMenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-calendar-date"></i></span>
                    <span class="txt-icon">Agenda</span>
                </a>
            </li>
            <li class="itemMenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear-wide"></i></span>
                    <span class="txt-icon">Configurações</span>
                </a>
            </li>
            <li class="itemMenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-icon">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="app.js"></script>
</body>
</html>
