<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>KanBan</title>
</head>
<body>
    <main>
        <header class="main-header">
            <span>Projects / PimpsDev</span>
            <h1>Board</h1>
            <div class="themeToggle">
                <input type="checkbox" name="themeToggle" id="themeToggle" class="toggleCheck">
                <label for="themeToggle">Dark Mode</label>
            </div>
            <div class="column-count">
                <span>Classificações: </span>
                <span class="column-counter">0</span>
                <span class="plusColumn">
                    <i class="bi bi-plus-lg"></i>
                </span>
            </div>
        </header>
        <div class="columns-container">

            <div class="column">

                <div class="column-header">
                    <h2 class="column-title">
                        Coluna 1
                    </h2>
                    <div class="plus">
                        <i class="bi bi-plus-lg"></i>
                    </div>
                    <div class="close">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <div class="card-counter">
                    <span class="card-counter-title">Tarefas: </span>
                    <span class="card-counter-number">0</span>
                </div>
                <div class="cards-container">
                    <div class="card" draggable="true">
                        <div class="text-content" contenteditable="false">
                            Tarefa...
                        </div>
                        <div class="options-container">
                            <div class="edit option">
                                <i class="bi bi-pencil-fill"></i>
                            </div>
                            <div class="exclude option">
                                <i class="bi bi-trash"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="column">

                <div class="column-header">
                    <h2 class="column-title">
                        Coluna 2
                    </h2>
                    <div class="plus">
                        <i class="bi bi-plus-lg"></i>
                    </div>
                    <div class="close">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <div class="card-counter">
                    <span class="card-counter-title">Tarefas: </span>
                    <span class="card-counter-number">0</span>
                </div>
                <div class="cards-container">
                    <div class="card" draggable="true">
                        <div class="text-content" contenteditable="false">
                            Tarefa...
                        </div>
                        <div class="options-container">
                            <div class="edit option">
                                <i class="bi bi-pencil-fill"></i>
                            </div>
                            <div class="exclude option">
                                <i class="bi bi-trash"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="column">

                <div class="column-header">
                    <h2 class="column-title">
                        Coluna 3
                    </h2>
                    <div class="plus">
                        <i class="bi bi-plus-lg"></i>
                    </div>
                    <div class="close">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <div class="card-counter">
                    <span class="card-counter-title">Tarefas: </span>
                    <span class="card-counter-number">0</span>
                </div>
                <div class="cards-container">
                    <div class="card" draggable="true">
                        <div class="text-content" contenteditable="false">
                            Tarefa...
                        </div>
                        <div class="options-container">
                            <div class="edit option">
                                <i class="bi bi-pencil-fill"></i>
                            </div>
                            <div class="exclude option">
                                <i class="bi bi-trash"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
